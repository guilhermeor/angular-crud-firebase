<div class="row">
  <div class="col-md-5">
    <form [formGroup]="this.studentService.form" (ngSubmit)="onSubmit()">
      <input type="hidden" formControlName="$key">
      <div class="form-group">
        <label>Name</label>
        <input formControlName="name" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.name.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.name.errors">
          This field is required.
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input formControlName="email" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.email.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.name.errors">
          Invalid email address.
        </div>        
      </div>  
      <div class="form-group">
        <label>Mobile</label>
        <input formControlName="mobile" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.mobile.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.mobile.errors">
          <label *ngIf="formControls.mobile.errors.required">This field is required.</label>
          <label *ngIf="formControls.mobile.errors.minlength">At least 8 numbers.</label>          
        </div>        
      </div>   
      <div class="form-group">
        <label>Age</label>
        <input formControlName="age" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.age.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.age.errors">
          <label *ngIf="formControls.age.errors.required">This field is required.</label>
          <label *ngIf="formControls.age.errors.maxlength">At most 3 numbers.</label>          
        </div>         
      </div>    
      <div class="form-group">
        <label>School</label>
        <input formControlName="school" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.school.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.school.errors">
          This field is required.
        </div>        
      </div>     
      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Submit">
      </div>                          
    </form>
    <div class="alert alert-info" *ngIf="showSuccessMessage">
      Submitted succesfully.
    </div>
  </div>
  <div class="col-md-7">
    <app-student-list></app-student-list>
  </div>
</div>
